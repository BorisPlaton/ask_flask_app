{% extends 'home.html' %}

{% block title %} Ask a Question {% endblock %}

{% block content %}

<h2 class="fw-light fs-2 mb-4">Ask a Question</h2>

<div class="d-flex flex-column">
    
    <!-- INPUTS -->
    <form action="" method="post">  

        <div class="d-flex" style="height: 50vh;">

            <div class="flex-fill">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none; height: 100%;" placeholder="Question"></textarea>
            </div>

        </div>

        <div class="d-flex justify-content-between mt-2">

            <!-- DROPDOWN -->
            <div class="dropdown" style="width: 50%;">
                <select class="form-select" aria-label="Default select example" name="food_id">
                    {% for food in food_list %}
                        <option value="{{ food.food_id }}">{{ food.food_name }}</option>
                    {% endfor %}
                </select>
            </div> 

            <!-- SUBMIT BUTTON -->
            <div class="d-flex justify-content-md-start">
              <button class="btn btn-warning" type="button">Submit</button>
            </div>

        </div>

    </form>

</div>
    
{% endblock %}
